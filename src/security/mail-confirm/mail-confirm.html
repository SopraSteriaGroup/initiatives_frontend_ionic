<ion-header>
  <ion-navbar>
    <ion-title>Confirmation email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button (click)="send()" ion-button color="primary" block>Envoyer</button>
  </div>
</ion-content>
